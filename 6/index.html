<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
<script>
    let c = {next: null, value: 3};
    let b =  {next: c, value: 2};
    let a = {next: b, value: 1};
    function invertList(start) {
        let next;
        let item = start;
        let prev = null;
        while (item) {
            console.log(item.value);
            next = item.next;
            item.next = prev;
            prev = item;
            item = next;
        }
        return prev;
    }
    invertList(a);
</script>
</body>

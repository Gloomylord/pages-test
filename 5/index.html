<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
<script>
    function sort(arr) {
        let res = [];
        main: for(let i = 0; i < arr.length; i++){
            for(let j = 0; j < res.length; j++){
                if(arr[i] < res[j]){
                    res.splice(j, 0, arr[i]);
                    continue main;
                }
            }
            res.push(arr[i]);
        }
        return res;
    }
</script>
</body>
</html>

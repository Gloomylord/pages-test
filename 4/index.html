<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
<script>
    function primeNumbers(n) {
        if (n < 2) return [];
        const arr = [2];
        main: for (let i = 3; i <= n; i += 2) {
            inner: for (let j = 0; j < arr.length; j++) {
                if (arr[j] > Math.sqrt(n)) {
                    break inner;
                }
                if (i % arr[j] === 0) {
                    continue main;
                }
            }
            arr.push(i);
        }
        console.log(arr);
    }
</script>
</body>
</html>

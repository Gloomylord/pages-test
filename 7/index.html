<script>
    const arr = [1, 2, 30, 40, 50, 100];

    function findIndex(item, arr) {
        let i = Math.ceil(arr.length / 2);
        let start = 0;
        let end = arr.length - 1;
        while (end - start > 0){
            console.log(start, end, i);
            if (arr[i] === item) return i;
            if (arr[i] > item) {
                end = i;
            } else {
                start = i;
            }
            i = Math.floor((end + start) / 2);
            if(i === end || i === start){
                return item === arr[end] ? end : item === arr[start] ? start : -1;
            }
        }
        return -1;
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<script>
    function isCorrect(str) {
        const mapOpen = {'{': '}', '[': ']', '(': ')'};
        const mapClose = {'}': '{', ']': '[', ')': '('};
        const arr = [];
        for (let i = 0; i < str.length; i++) {
            if (mapOpen[str[i]]) {
                arr.push(str[i]);
            }
            if (mapClose[str[i]]) {
                if (arr.length === 0 || mapOpen[arr[arr.length - 1]] !== str[i]) {
                    return false;
                }
                arr.pop();
            }
        }
        if (arr.length > 0) return false;
        return true;
    }

    function isCorrect2(str) {
        const mapOpen = {'{': '}', '[': ']', '(': ')'};
        // const mapClose = {'}': '{', ']': '[', ')': '('};
        const openSet = new Set(['{', '[', '(']);
        const closeSet = new Set(['}', ']', ')']);
        const arr = [];
        for (let i = 0; i < str.length; i++) {
            if (openSet.has(str[i])) {
                arr.push(str[i]);
            }
            if (closeSet.has(str[i])) {
                if (arr.length === 0 || mapOpen[arr[arr.length - 1]] !== str[i]) {
                    return false;
                }
                arr.pop();
            }
        }
        if (arr.length > 0) return false;
        return true;
    }
</script>
</body>
</html>
